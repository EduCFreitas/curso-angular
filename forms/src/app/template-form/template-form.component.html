<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel">
            <!-- Pode-se usar apenas data-binding no ngModel. Ex: [ngModel]="usuario.nome" -->
            <!-- <div>{{ nome.className }}</div> -->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório."></app-campo-control-erro>
        </div>
    </div>
    
    <div class="form-group" [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
            required email #email="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido."></app-campo-control-erro>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" ngModel required #cep="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
            <label for="numero" class="control-label">Número</label>
            <input type="text" id="numero" name="numero" class="form-control" ngModel required #numero="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" id="complemento" name="complemento" class="form-control" ngModel #complemento="ngModel">
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(rua)">
        <div class="col-sm-12">
            <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="rua" id="rua" [(ngModel)]="usuario.rua" required #rua="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório."></app-campo-control-erro>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control" ngModel required #bairro="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-control" ngModel required #cidade="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" id="estado" name="estado" class="form-control" ngModel required #estado="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório."></app-campo-control-erro>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    
    <app-form-debug [form]="f"></app-form-debug>
</form>
